<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>

<body>
    <h1>Verification</h1>
    <div class="container">
        <div class="viewer">
            <h2>Ceph Status</h2>
            <textarea name="" id="ceph-status" cols="30" rows="10">
                <span>loading...</span>
            </textarea>
        </div>
        <div class="viewer">
            <h2>Ceph OSD Tree</h2>
            <textarea name="" id="osd-tree" cols="30" rows="10">
                <span>loading...</span>
            </textarea>
        </div>
        <div class="viewer">
            <h2>Prometheus Ceph</h2>
            <textarea name="" id="prometheus-ceph" cols="30" rows="10">
                <span>loading...</span>
            </textarea>
        </div>
        <div class="viewer">
            <h2>Nier</h2>
            <textarea name="" id="nier" cols="30" rows="10">
                <span>loading...</span>
            </textarea>
        </div>
        <div class="viewer">
            <h2>SNMP</h2>
            <textarea name="" id="snmp" cols="30" rows="10">
                <span>loading...</span>
            </textarea>
        </div>
        <div class="viewer">
            <h2>Samba</h2>
            <input id="vip" type="text" placeholder="vip">
            <input id="view-name" type="text" placeholder="view name">
            <button id="check">check</button>
            <textarea name="" id="samba" cols="30" rows="10">
                <span>loading...</span>
            </textarea>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
