<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>

<body>
    <h1>Verification</h1>
    <div class="container">
        <div class="viewer">
            <h2>Ceph Status</h2>
            <div>
                <textarea class="info" name="" id="ceph-status" rows="10">
                    loading...
                </textarea>
            </div>
        </div>
        <div class="viewer">
            <h2>Ceph OSD Tree</h2>
            <div>
                <textarea class="info" name="" id="osd-tree" rows="10">
                    loading...
                </textarea>
            </div>
        </div>
        <div class="viewer">
            <h2>Prometheus Ceph</h2>
            <div>
                <textarea class="info" name="" id="prometheus-ceph" rows="10">
                    loading...
                </textarea>
            </div>
        </div>
        <div class="viewer">
            <h2>Nier</h2>
            <div>
                <textarea class="info" name="" id="nier" rows="10">
                    loading...
                </textarea>
            </div>
        </div>
        <div class="viewer">
            <h2>SNMP</h2>
            <div>
                <textarea class="info" name="" id="snmp" rows="10">
                    loading...
                </textarea>
            </div>
        </div>
        <div class="viewer">
            <h2>Samba</h2>
            <input id="vip" type="text" placeholder="vip">
            <input id="view-name" type="text" placeholder="view name">
            <button id="check">check</button>
            <div>
                <textarea class="info" name="" id="samba" rows="10">
                    loading...
                </textarea>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
