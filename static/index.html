<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>
    <h1>Verification</h1>
    <div class="container">
        <div class="viewer top">
            <h2>Ceph Status</h2>
            <ul class="info" id="ceph-status">
                <li>loading...</li>
            </ul>
        </div>
        <div class="viewer top">
            <h2>Ceph OSD Tree</h2>
            <ul class="info" id="osd-tree">
                <li>loading...</li>
            </ul>
        </div>
        <div class="viewer top">
            <h2>Prometheus Ceph</h2>
            <ul class="info" id="prometheus-ceph">
                <li>loading...</li>
            </ul>
        </div>
        <div class="viewer">
            <h2>Nier</h2>
            <ul class="info" id="nier">
                <li>loading...</li>
            </ul>
        </div>
        <div class="viewer">
            <h2>SNMP</h2>
            <ul class="info" id="snmp">
                <li>loading...</li>
            </ul>
        </div>
        <div class="viewer">
            <h2>Samba</h2>
            <input id="vip" type="text" placeholder="vip">
            <input id="view-name" type="text" placeholder="view name">
            <button id="check">check</button>
            <ul class="info" id="samba">
                <li>Wait For Parameters.</li>
            </ul>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
