<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>

<body>
    <h1>Verification</h1>
    <div class="container">
        <div class="viewer">
            <h2>Ceph Status</h2>
            <span id="ceph-status">loading...</span>
        </div>
        <div class="viewer" id="osd-tree">
            <h2>Ceph OSD Tree</h2>
            <span>loading...</span>
        </div>
        <div class="viewer" id="prometheus-ceph">
            <h2>Prometheus Ceph</h2>
            <span>loading...</span>
        </div>
        <div class="viewer" id="nier">
            <h2>Nier</h2>
            <span>loading...</span>
        </div>
        <div class="viewer" id="snmp">
            <h2>SNMP</h2>
            <span>loading...</span>
        </div>
        <div class="viewer" id="samba">
            <h2>Samba</h2>
            <input id="vip" type="text" placeholder="vip">
            <input id="view-name" type="text" placeholder="view name">
            <button id="check">check</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
